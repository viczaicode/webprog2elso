<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Űrlap gyakorlás</title>
</head>
<body>
    <h1>Mozi</h1>
    <form action="#" method="get">
        <fieldset>
            <!-- Kereten lévő szöveg -->
            <legend>Néző adatok</legend>
            <label for="neve">Név: </label>
            <input type="text" id="neve" name="nev" value="Köröskényi István" size="10">
            <!-- lavel for és input id egyezzem meg! -->
            <label for="kedvenc_film">Kedvenc film: </label>
            <input type="text" id="kedvenc_film" name="film" value="A hős" size="20">
            <br>
            <label for="filmek_szama">Filmek száma/hét: </label>
            <input type="range" id="filmek_szama" name="film_szam" oninput="this.form.f_sz.value=this.value" max="20">
            <input type="number" name="f_sz" size="6" oninput="this.form.filmek_szama.value=this.value" min="0" max="20">
            <br>
            <input type="datetime-local" name="" id="">
            <br>
            <div>
                <input type="submit" value="Küldés">
            </div>
        </fieldset>

    </form>
</body>
</html>
